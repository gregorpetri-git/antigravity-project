<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="curveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Curved architectural elements inspired by museum design -->

  <!-- Top curved band 1 -->
  <path d="M0,50 Q480,150 960,50 T1920,50 L1920,100 Q1440,200 960,100 T0,100 Z"
        fill="#ffffff" opacity="0.9"/>

  <!-- Top curved band 2 -->
  <path d="M0,120 Q480,220 960,120 T1920,120 L1920,180 Q1440,280 960,180 T0,180 Z"
        fill="#ffffff" opacity="0.85"/>

  <!-- Top curved band 3 -->
  <path d="M0,200 Q480,300 960,200 T1920,200 L1920,270 Q1440,370 960,270 T0,270 Z"
        fill="#ffffff" opacity="0.8"/>

  <!-- Spiral element on right -->
  <ellipse cx="1600" cy="400" rx="300" ry="150" fill="none" stroke="#ffffff" stroke-width="60" opacity="0.6"/>
  <ellipse cx="1550" cy="500" rx="250" ry="120" fill="none" stroke="#ffffff" stroke-width="50" opacity="0.5"/>
  <ellipse cx="1500" cy="580" rx="200" ry="100" fill="none" stroke="#ffffff" stroke-width="40" opacity="0.4"/>

  <!-- Vertical columns -->
  <rect x="100" y="400" width="20" height="680" fill="#ffffff" opacity="0.7" rx="10"/>
  <rect x="300" y="350" width="15" height="730" fill="#ffffff" opacity="0.6" rx="7"/>
  <rect x="1600" y="500" width="25" height="580" fill="#ffffff" opacity="0.7" rx="12"/>
  <rect x="1800" y="450" width="18" height="630" fill="#ffffff" opacity="0.6" rx="9"/>

  <!-- Floor reflection gradient -->
  <rect x="0" y="800" width="1920" height="280" fill="url(#curveGrad)" opacity="0.3"/>

  <!-- Subtle grid pattern for floor -->
  <line x1="0" y1="900" x2="1920" y2="900" stroke="#d1d5db" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="950" x2="1920" y2="950" stroke="#d1d5db" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="1000" x2="1920" y2="1000" stroke="#d1d5db" stroke-width="1" opacity="0.1"/>

  <!-- Skylight glow effect at top -->
  <ellipse cx="960" cy="0" rx="400" ry="100" fill="#ffffff" opacity="0.5"/>

  <!-- Small spotlights -->
  <circle cx="200" cy="80" r="3" fill="#ffffff"/>
  <circle cx="400" cy="60" r="3" fill="#ffffff"/>
  <circle cx="600" cy="70" r="3" fill="#ffffff"/>
  <circle cx="800" cy="55" r="3" fill="#ffffff"/>
  <circle cx="1000" cy="65" r="3" fill="#ffffff"/>
  <circle cx="1200" cy="50" r="3" fill="#ffffff"/>
  <circle cx="1400" cy="75" r="3" fill="#ffffff"/>
  <circle cx="1600" cy="60" r="3" fill="#ffffff"/>
  <circle cx="1800" cy="70" r="3" fill="#ffffff"/>
</svg>
