<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c5c5c5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0b0b0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Curved architectural bands at top - inspired by Mercedes Museum -->
  <path d="M-100,0 Q480,120 960,40 T2020,0 L2020,80 Q1440,160 960,80 T-100,80 Z"
        fill="#ffffff" opacity="1"/>

  <path d="M-100,60 Q480,180 960,100 T2020,60 L2020,150 Q1440,250 960,150 T-100,150 Z"
        fill="#ffffff" opacity="0.95"/>

  <path d="M-100,130 Q480,250 960,170 T2020,130 L2020,230 Q1440,330 960,230 T-100,230 Z"
        fill="#ffffff" opacity="0.9"/>

  <path d="M-100,210 Q480,330 960,250 T2020,210 L2020,310 Q1440,410 960,310 T-100,310 Z"
        fill="#ffffff" opacity="0.85"/>

  <!-- Spiral/curved ramp element on right side -->
  <ellipse cx="1650" cy="450" rx="350" ry="180" fill="none" stroke="#ffffff" stroke-width="80" opacity="0.9"/>
  <ellipse cx="1580" cy="550" rx="280" ry="140" fill="none" stroke="#ffffff" stroke-width="65" opacity="0.85"/>
  <ellipse cx="1510" cy="630" rx="210" ry="105" fill="none" stroke="#ffffff" stroke-width="50" opacity="0.8"/>

  <!-- Curved element on left -->
  <ellipse cx="250" cy="500" rx="200" ry="250" fill="none" stroke="#ffffff" stroke-width="60" opacity="0.7"/>

  <!-- Vertical columns -->
  <rect x="80" y="350" width="30" height="730" fill="#ffffff" rx="15"/>
  <rect x="250" y="300" width="25" height="780" fill="#ffffff" opacity="0.9" rx="12"/>
  <rect x="1650" y="400" width="35" height="680" fill="#ffffff" rx="17"/>
  <rect x="1820" y="350" width="28" height="730" fill="#ffffff" opacity="0.9" rx="14"/>

  <!-- Floor area -->
  <rect x="0" y="750" width="1920" height="330" fill="url(#floorGrad)"/>

  <!-- Floor reflection lines -->
  <line x1="0" y1="850" x2="1920" y2="850" stroke="#a0a0a0" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="920" x2="1920" y2="920" stroke="#a0a0a0" stroke-width="1" opacity="0.4"/>
  <line x1="0" y1="990" x2="1920" y2="990" stroke="#a0a0a0" stroke-width="1" opacity="0.3"/>

  <!-- Skylight at top -->
  <rect x="700" y="0" width="520" height="20" fill="#b8d4e8" opacity="0.6"/>
  <ellipse cx="960" cy="20" rx="260" ry="40" fill="#cce5f5" opacity="0.4"/>

  <!-- Spotlights -->
  <circle cx="200" cy="50" r="5" fill="#ffffff"/>
  <circle cx="400" cy="40" r="5" fill="#ffffff"/>
  <circle cx="600" cy="45" r="5" fill="#ffffff"/>
  <circle cx="800" cy="35" r="5" fill="#ffffff"/>
  <circle cx="1000" cy="40" r="5" fill="#ffffff"/>
  <circle cx="1200" cy="35" r="5" fill="#ffffff"/>
  <circle cx="1400" cy="45" r="5" fill="#ffffff"/>
  <circle cx="1600" cy="40" r="5" fill="#ffffff"/>
  <circle cx="1800" cy="50" r="5" fill="#ffffff"/>

  <!-- Light beams from spotlights -->
  <polygon points="200,50 150,750 250,750" fill="#ffffff" opacity="0.03"/>
  <polygon points="600,45 550,750 650,750" fill="#ffffff" opacity="0.03"/>
  <polygon points="1000,40 950,750 1050,750" fill="#ffffff" opacity="0.03"/>
  <polygon points="1400,45 1350,750 1450,750" fill="#ffffff" opacity="0.03"/>
</svg>
